<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Joke</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Coiny&family=Poppins:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="window-container">
        <div class="text-with-image-background">
            Click on Santa to get a Xmas joke!
        </div>
        <div class="joke-container">
            <div class="left-door">
                <img src="right-side.png" alt="left door image">
            </div>
            <div class="joke-display">
                <p id="joke-display">
                </p>
            </div>
            <div class="right-door">
                <img src="left-side.png" alt="left door image">
            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
